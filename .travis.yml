dist: trusty
language: rust
services: docker
sudo: required

rust: stable

env:
  global:
    - TARGET=x86_64-unknown-linux-gnu

matrix:
  include:
    - env: TARGET=i686-unknown-linux-gnu
    - env: TARGET=armv7-unknown-linux-gnueabihf
#      - env: TARGET=i686-unknown-linux-musl

#      # OSX
#      - env: TARGET=i686-apple-darwin
#        os: osx
#      - env: TARGET=x86_64-apple-darwin
#        os: osx

before_install:
- set -e
- export PATH="$(echo $PATH | tr ':' "\n" | sed '/\/opt\/python/d' | tr "\n" ":" |
  sed "s|::|:|g")"

install:
- sudo apt-get update -q
- sudo apt-get install libsdl2-dev libreadline-dev
- export PYTHON_LIB=$(python -c "import sysconfig; print(sysconfig.get_config_var('LIBDIR'))")
- export LIBRARY_PATH="$LIBRARY_PATH:$PYTHON_LIB"
- export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$PYTHON_LIB"
- sh ci/install.sh
- docker build -t px8-$TARGET ci/docker/$TARGET
- source ~/.cargo/env || true
#- cargo clean
- echo $LD_LIBRARY_PATH
- echo $LIBRARY_PATH
- echo $PYTHON_LIB

addons:
  apt:
    packages:
      - python3

script:
  - echo $TARGET || true
  - cross build --target $TARGET --release --features="sdl_renderer lua dyon"
 # - cargo build --target $TARGET --release --features="sdl_renderer cpython lua dyon"

#after_script: set +e

before_deploy:
- mkdir PX8
- cp target/release/px8 PX8/
- cp -r sys PX8/
- tar -zcvf px8-$TRAVIS_TAG-$TARGET.tar.gz PX8

deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file: px8-$TRAVIS_TAG-$TARGET.tar.gz
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    repo: Gigoteur/PX8
    tags: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo